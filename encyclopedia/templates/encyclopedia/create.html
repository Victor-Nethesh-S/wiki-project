{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block body %}
  <form method="GET" action="{%url 'create'%}" style="display: flex; flex-direction: column; align-items: flex-start;">
    {% csrf_token %}
    <input type="text" placeholder="title" name="title" style="margin-bottom: 15px;">
    <textarea name="markdown" placeholder="Type your markdown here" style="height: 200px; resize: vertical;"></textarea>
    <input type="submit" value="Create" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-top: 15px;">
  </form>
{% endblock %}
